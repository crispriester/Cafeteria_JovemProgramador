<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dulce Caffetteria</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div class="display-flex">
                <h1>Venha nos visitar</h1>
                <p>
                <label for="text1"> CEP </label>
                <input id="cep" type="text" name="text1">
                </p>
                <input id="b1" type="button" value="Procurar filial" >
                <h1 id="testar"></h1>
            </div>
            <div id="info-footer">
                <div id="titulo-info"><h2>Endereço</h2></div>
                <div id="conteudo-info">
                    <h3>Rua São Paulo, Blumenau - SC</h3>
                    <h3>número 05.</h3>
                    <h3>Em frente a Furb</h3>
  
                </div>
            </div>
            <div id="info-footer">
                <div id="titulo-info"><h2>Criadores</h2></div>
                <div id="conteudo-info">
                    <h3>Cristina Priester</h3>
                    <h3>João Marcos da Silva</h3>
                    <h3>Vanessa da Cunha Lopez</h3> 
                </div>
            </div>
        </div>
        <script>
            async function alterar() {
                if(document.getElementById('h3cidade').innerText == 'Blumenau'){
                    document.getElementById('testar').innerHTML = 'Venha nos visitar'
                }
            }

            async function teste() {
                const cep = document.getElementById('cep').value;
                const response = await fetch(`http://viacep.com.br/ws/${cep}/json/`);
                const json = await response.json();
                document.getElementById('h2rua').innerHTML = json.logradouro;
                document.getElementById('h2bairro').innerHTML = json.bairro;
                document.getElementById('h3cidade').innerHTML = json.localidade;
                alterar();
            };
            document.getElementById('b1').addEventListener('click', teste);
        </script>
    </body>
</html>
